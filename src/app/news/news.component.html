<div id="newsModal" class="modal fade" Tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">News Page</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="row">
            <div class="col offset-2 col-lg-4">
              <label class="col-form-label-lg" for="title">Title</label>
            </div>
            <div class="col col-lg-4">
                <div class="row">
                  <input id="title"  formControlName="title"  class="form-control" [(ngModel)]="news.title" type="text" placeholder="title"/>
                </div>
              <div class="row" *ngIf="form.controls.title.touched && form.controls.title.invalid" class="alert alert-danger">
                <div class="row"  *ngIf="form.controls.title.hasError('required')">Title is required.</div>
                <div class="row"  *ngIf="form.controls.title.hasError('minlength')">Min Length should be greater then 3.</div>
              </div>
              </div>
            </div>
          <div class="row">
            <div class="col offset-2 col-lg-4">
              <label class="col-form-label-lg" for="date">Date</label>
            </div>
            <div class="col col-lg-4">
                <div class="row">
                  <input id="date"  formControlName="date"  class="form-control" [(ngModel)]="news.date" type="date"/>
                </div>
                  <div class="row" *ngIf="form.controls.date.touched && form.controls.date.invalid" class="alert alert-danger">
                    <div class="row"  *ngIf="form.controls.date.hasError('required')">Date is required.</div>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col offset-2 col-lg-4">
              <label class="col-form-label-lg" for="description">Description</label>
            </div>
            <div class="col col-lg-4">
                <div class="row">
                  <textarea id="description" formControlName="description" class="form-control" [(ngModel)]="news.description"  type="text" placeholder="description"></textarea>
                </div>
                  <div class="row" *ngIf="form.controls.description.touched && form.controls.description.invalid" class="alert alert-danger">
                    <div class="row" *ngIf="form.controls.description.hasError('required')">Description is required.</div>
                    <div class="row"  *ngIf="form.controls.description.hasError('minlength')">Min Length should be greater then 3.</div>
                  </div>
                </div>
            </div>
          <div class="row">
            <div class="row">
              <div class="col offset-2 col-lg-4">
                <label class="col-form-label-lg" for="country">Country</label>
              </div>
              <div class="col col-lg-4">
                <select id="country" formControlName="country" class="form-control" [(ngModel)]="news.country"  (change)="callCountryChanged()" type="text"  [value]="this.countryDropdownList.countryDropdownArray[0]" >
                  <option value="" disabled>Choose a country</option>
                  <option *ngFor="let c of this.countryDropdownList.countryDropdownArray" [value]="c.Name">{{c.Name}}</option>
                </select>
              </div>
            </div>
               <div class="row" *ngIf="form.controls.country.touched && form.controls.country.invalid" class="alert alert-danger">
                  <div class="row"  *ngIf="form.controls.country.hasError('required')">Country is required.</div>
                  <div class="row"  *ngIf="form.controls.country.hasError('minLength')">Min Length should be greater then 3.</div>
                </div>
              </div>
        </form>
      </div>
      <div class="modal-footer">
        <div>
        </div>
        <button class="btn btn-primary" (click)="submit()">Submit</button>
        <button id="close" type="button" class="btn btn-secondary"  (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <div id="loginToast" class="toast" style="position: absolute; top: 0; right: 0;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">Covid-19</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">

    </div>
  </div>
</div>
