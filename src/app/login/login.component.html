<div id="loginModal" class="modal fade" Tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Login Page</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ng-form>
         <div class="or-seperator">
           <i>
             <label>Sign in with</label>
           </i>
         </div>
         <div class="row">
           <div class="col offset-lg-3 col-lg-6">
             <a class="btn btn-lg btn-block btn-primary text-uppercase btn-outline" (click)="googleSignIn()"><img src="https://img.icons8.com/color/16/000000/google-logo.png">Google</a>
           </div>
         </div>
      </ng-form>
    </div>
    <div class="modal-footer">
      <div>
      </div>
      <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <div id="loginToast" class="toast" style="position: absolute; top: 0; right: 0;" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="mr-auto">Covid-19</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
</div>
