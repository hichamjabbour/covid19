<h2><b>News</b></h2>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
  <div class="carousel-item" *ngFor="let news of this.newsArray.news; let i = index" [ngClass]="(i==0)? 'active' : ''">
    <div class="container">
      <div class="row">
        <div class="offset-lg-4 col-lg-4">
          <div class="row">
            <label>Title: </label>
            <label>{{news.title}}</label>
          </div>
          <div class="row">
            <label>Country: </label>
            <label>{{news.country}}</label>
          </div>
          <div class="row">
            <label>Description: </label>
            <label>{{news.description}}</label>
          </div>
          <div class="row">
            <label>Date: </label>
            <label>{{news.date}}</label>
          </div>
        </div>
      </div>

    </div>
</div>
  </div>
</div>
